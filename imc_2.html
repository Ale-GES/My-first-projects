<meta charset="utf-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

	function saltarLinea() {
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	function calcularImc(peso,altura) {

			return (peso / (altura * altura));
		
	}
	nombre = prompt("Informe su nombre")
	pesoInformado = prompt(nombre + ", Informe su peso");
	alturaInformada = prompt(nombre + ", Informe su altura");

	imcCalculado = calcularImc(pesoInformado,alturaInformada)

	imprimir(nombre + ", su imc calculado es: "  + imcCalculado);

	if (imcCalculado < 18.5) {

		imprimir("Usted se encuentra en una insuficiencia ponderal")
	}

	if (imcCalculado >= 18.5 && imcCalculado <25) {

		imprimir("Usted se encuentra en un estado normal")
	}

	if (imcCalculado >= 25 && imcCalculado < 30) {

		imprimir("Usted se encuentra en sobrepeso")
	}

	if (imcCalculado >= 30) {

		imprimir("Usted se encuentra en obesidad")
	}

</script>
